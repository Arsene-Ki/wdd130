<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact White Water Rafting Co. for questions, reservations, or suggestions. Find our address, phone, email, and a contact form.">
    <meta name="author" content="Arsene Kitemba">
    <title>White Water Rafting - Contact Us</title>
    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <div class="header-bg">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Rafting Company Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p>
                <strong>Address:</strong> 16 kafubu , Rapids City, CO 80000<br>
                <strong>Phone:</strong> +243 836970325<br>
                <strong>Email:</strong> ngoykitemba@gmail.com
            </p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=..." width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Guide - Sarah">
                    <figcaption>Sarah - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Manager - Mike">
                    <figcaption>Mike - Operations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Support - Emily">
                    <figcaption>Emily - Customer Support</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form-section">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of your message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation" required> Reservation Question</label>
                <label><input type="radio" name="purpose" value="suggestion" required> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 White Water Rafting Co. | Arsene Kitemba</p>
        <nav class="social-media">
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
        <p><a href="images/contact-wireframe.png" target="_blank">Contact Page Wireframe</a></p>
    </footer>
</body>
</html>
